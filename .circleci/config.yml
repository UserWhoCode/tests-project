# .circleci/config.yml
version: 2.1
orbs:
  node: circleci/node@5

jobs:
  
  build:
    executor: node/default
    steps:
      - checkout
      - run: echo "Building things..."

  # Tests unitaires
  unit_tests:
    executor: node/default
    steps:
      - checkout
      - run: echo "Running unit tests"

  # Tests d'intégration
  integration_tests:
    executor: node/default
    steps:
      - checkout
      - run: echo "Running integration tests"

  # Tests de régression
  regression_tests:
    executor: node/default
    steps:
      - checkout
      - run: echo "Running regression tests"

  # Tests d'accessibilité
  accessibility_tests:
    executor: node/default
    steps:
      - checkout
      - run: echo "Running accessibility tests"

  # Tests de compatibilité
  compatibility_tests:
    executor: node/default
    steps:
      - checkout
      - run: echo "Running compatibility tests"

  # Tests de sécurité
  security_tests:
    executor: node/default
    steps:
      - checkout
      - run: echo "Running security tests"

  deploy_dev:
    executor: node/default
    steps:
      - checkout
      - run: echo "Deploying to development environment..."
 
  deploy_prod:
    executor: node/default
    steps:
      - checkout
      - run: echo "Deploying to production environment..."

  deploy_integration:
    executor: node/default
    steps:
      - checkout
      - run: echo "integrate to integration environment..."

workflows:
  version: 2
  build-test-deploy:
    jobs:
      - build

      - unit_tests:
          requires:
            - build

      - integration_tests:
          requires:
            - build

      - regression_tests:
          requires:
            - build

      - accessibility_tests:
          requires:
            - build

      - compatibility_tests:
          requires:
            - build

      - security_tests:
          requires:
            - build

      - deploy_dev:
          requires:
            - security_tests
          filters:
            branches:
              only:
                - develop

      - deploy_integration:
          requires:
            - security_tests
          filters:
            branches:
              only:
                - integration

      - deploy_prod:
          requires:
            - security_tests
            - unit_tests
            - integration_tests
            - regression_tests
            - accessibility_tests
            - compatibility_tests
          filters:
            branches:
              only:
                - main